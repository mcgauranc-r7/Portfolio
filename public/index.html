<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myCareer">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Portfolio for Ciaran McGauran</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css"><!-- load bootstrap -->
    <!-- SPELLS -->
	
    <script src="vendor/bower_components/jquery/dist/jquery.min.js"></script>		
    <script src="vendor/bower_components/angularjs/angular.min.js"></script>		
    <script src="vendor/bower_components/angular-route/angular-route.min.js"></script>
	<script src="vendor/bower_components/angular-resource/angular-resource.min.js"></script>
	
    <script src="//maps.google.com/maps/api/js"></script>
	<script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
	<script src="vendor/bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="vendor/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="col-sm-6 col-md-4 social twitter">
		<a href="https://twitter.com/metallic2ko">#</a>
	</div>
	<div class="col-sm-6 col-md-4 social mail">
		<a href="#"><i class="glyphicon glyphicon-envelope"></i></a>
	</div>	
	<div class="col-sm-6 col-md-4 social linkedIn">
		<a href="https://www.linkedin.com/pub/ciaran-mcgauran/20/968/59">in</a>
	</div>		
	<div class="personal col-sm-12 col-md-12">
		<ul class="timeline" >
			<li ng-repeat="todo in todos"  ng-class-even="'timeline-inverted'" ng-class-odd="'timeline-odd'" on-finish-render="ngRepeatFinished">
			  <div class="timeline-badge success"><i class="glyphicon glyphicon-calendar"></i></div>
			  <div class="timeline-panel">
				<div class="timeline-heading">
				  <h4>{{timeSpan(todo.from,todo.to)}} ({{diffDate(todo.from,todo.to)}} years)</h4>
				  <h4 class="timeline-title">
					{{todo.title}} at <a href="#{{todo.company}}">{{todo.company}}</a>
				  </h4>
				</div>
				<div id="{{todo._id}}" class="timeline-body ">
					{{todo.description}}
					<a data-toggle="collapse" data-target="#{{todo._id}}" 
					   href="#{{todo._id}}" class="collapsed">
					  More ...
					</a>
					<div id="{{todo._id}}" class="timeline-body panel-collapse collapse">
						{{todo.description}}
						<map center="{{stripCo(todo.coordinates)}}" zoom="7">
							<info-window id="1" position="{{stripCo(todo.coordinates)}}" visible="true">					  
							  <div ng-non-bindable="">
								<h1>{{todo.company}}</h1>
								{{todo.location}}<br>
							  </div>
							</info-window>
						</map>
					</div>
				</div>
			</li>	 
		</ul>
	</div>
	<script src="js/core.js"></script>
</body>
</html>
