<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myCareer">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Portfolio for Ciaran McGauran</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css"><!-- load bootstrap -->
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="//maps.google.com/maps/api/js"></script>
	<script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
	<script src="vendor/bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="vendor/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="personal col-sm-12 col-md-12">
		<ul class="timeline" >
			<li ng-repeat="todo in todos"  ng-class-even="'timeline-inverted'" >
			  <div class="timeline-badge success"><i class="glyphicon glyphicon-lock"></i></div>
			  <div class="timeline-panel">
				<div class="timeline-heading">
				  <h4 class="timeline-title">{{todo.title}} at <a href="#{{todo.company}}">{{todo.company}}</a></h4>
				  <p class="pull-right"><small class="text-muted"><i class="glyphicon glyphicon-calendar"></i> {{timeSpan(todo.from,todo.to)}} ({{diffDate(todo.from,todo.to)}} years)</small></p>
				</div>
				<div class="container">
				    <div id="panel2">
						<a data-toggle="collapse" data-target="#{{todo._id}}" 
						   href="#{{todo._id}}" class="collapsed">
						  More ...
						</a>
						<div id="{{todo._id}}" class="timeline-body panel-collapse collapse">
							{{todo.description}}
						</div>
					</div>

					
				<!--map center="{{todo.coordinates}}" zoom="3">
					<info-window id="1" position="{{todo.coordinates}}" visible="true">					  
					  <div ng-non-bindable="">
						<h1>{{todo.company}}</h1>
						{{todo.location}}<br>
					  </div>
					</info-window>
				  </map-->
			  </div>
			</li>	 
		</ul>
	</div>
	<script src="js/core.js"></script>
</body>
</html>
