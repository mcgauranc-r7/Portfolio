<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html class="loading" ng-app="myCareer">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Portfolio for Ciaran McGauran</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css"><!-- load bootstrap -->
    <!-- SPELLS -->
    <script src="vendor/bower_components/angularjs/angular.min.js"></script><!-- load angular -->
    <script src="vendor/bower_components/angular-resource/angular-resource.min.js"></script><!-- load angular route -->
    <script src="vendor/bower_components/angular-route/angular-route.min.js"></script><!-- load angular route -->
    <script src="vendor/bower_components/jquery/dist/jquery.min.js"></script><!-- load jquery -->

	<script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
	<script src="js/core.js"></script>
    
    <script src="//maps.google.com/maps/api/js"></script>
	<script src="vendor/bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="vendor/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="personal col-sm-12 col-md-12">
		<ul class="timeline" >
			<li ng-repeat="todo in todos"  ng-class-even="'timeline-inverted'" ng-class-odd="'timeline-odd'"  on-finish-render="loader()">
			  <div class="timeline-badge success"><i class="glyphicon glyphicon-calendar"></i></div>
			  <div class="timeline-panel">
				<div class="timeline-heading">
				  <span>{{timeSpan(todo.from,todo.to)}} ({{diffDate(todo.from,todo.to)}} years)</span>
				  <span class="timeline-title">
					{{todo.title}} at <a href="#{{todo.company}}">{{todo.company}}</a>
				  </span>
				  <div class="reveal">
				  	<span>
						{{todo.description}}
				  	</span>
				  </div>
				</div>
				<div id="{{todo._id}}" class="timeline-body">
				</div>
			  </div>
			</li>	 
		</ul>
	</div>
</body>
</html>
